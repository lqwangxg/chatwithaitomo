
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aina AI - 虚拟少女对话</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse-soft {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    @keyframes float-character {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-pulse-soft { animation: pulse-soft 8s ease-in-out infinite; }
    .animate-float-character { animation: float-character 5s ease-in-out infinite; }
    
    .glass-panel {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    /* 更加稳定的视频显示样式 */
    .video-frame {
      position: relative;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.8), inset 0 0 40px rgba(255, 182, 193, 0.1);
    }
    
    .video-glow {
      position: absolute;
      inset: -2px;
      background: linear-gradient(45deg, rgba(236, 72, 153, 0.2), transparent, rgba(34, 211, 238, 0.2));
      border-radius: inherit;
      z-index: -1;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3"
    }
  }
  </script>
</head>
<body class="bg-[#050505] text-white overflow-hidden font-sans antialiased">
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
